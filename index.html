<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <h1>Test your typing speed</h1>
        <div class="circle" id="cronometer">60</div>

        <div id="instructions"> Type to start the test</div>
        </div>
